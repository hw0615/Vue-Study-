<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05-02 인라인 스타일</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>  
</head>
<body>
  <div id="example"> 
    <button id="a" :style="style1" @mouseover.stop="overEvent" @mouseout.stop="outEvent">테스트</button>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#example',
      data: {
        style1: { backgroundColor: 'aqua', border: 'solid 1px gray', width: '100px', textAlign: 'center' }
      },
      methods: {
        overEvent: function(e) {
          this.style1.backgroundColor = 'purple';
          this.style1.color = 'yellow';
        },
        outEvent: function(e) {
          this.style1.backgroundColor = 'aqua';
          this.style1.color = 'black';
        }
        }
    })
  </script>
  </div>
</body>
</html>
