<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>객체를 이용하는 v-for 디렉티브</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="example">
    <select id="regions">
      <option disabled="disabled" selected>지역을 선택하세요</option>
      <option v-for="(val, key, index) in regions" v-bind:value="key">{{ index+1 }} : {{ val }}</option>
      <!-- <option v-for="(val, key) in regions" v-bind:value="key">{{ val }}</option> -->
    </select>
    <span v-pre> {{ message }} </span>    
    <span v-once> {{ message }} </span>    
  </div>
  <script type="text/javascript">
    var regions = {
      "A": "Asia",
      "B": "America",
      "C": "Europe",
      "D": "Africa",
      "E": "Oceania"
    };
    var list = new Vue({
      el: "#example",
      data: { 
        regions : regions,
        message : "Hello World" 
      }
    });
  </script>
</body>
</html>
